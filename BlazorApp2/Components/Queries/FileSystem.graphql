query GetDrives {
  drives
}

query CrawlDirectory($path: String!, $searchPattern: String, $maxDepth: Int!) {
  crawlDirectory(path: $path, searchPattern: $searchPattern, maxDepth: $maxDepth) {
    searchPath
    totalCount
    items {
      name
      fullPath
      isDirectory
      size
      extension
    }
  }
}